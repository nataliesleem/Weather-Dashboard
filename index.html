<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>



    <div id="searchHistory">
       <h2>Search and History</h2> 
       <input id="citySearch"/>
       <button id="searchCity">Search</button>

       <hr>

       <div id="buttons">

       </div>
    </div>
    <div id="currentWeather">
        <h2>Today's Weather</h2>
        <h2 id="city"></h2>
        <p id="date1">Date</p>
        <img id="icon1"></img>
        <p id="temp1">Temp</p>
        <p id="wind1">Wind</p>
        <p id="uvi1">UVI</p>
        <p id="humidity1">Humidity</p>
    </div>
    <div id="forecastDiv">
        <h4>5 Day Forecast</h4>
        <div class="dayForecast block1">
        <p id="date2">Date</p>
        <img id="icon2"></img>
        <p id="temp2">Temp</p>
        <p id="wind2">Wind</p>
        <p id="uvi2">UVI</p>
        <p id="humidity2">Humidity</p>
    </div>

    <div class="dayForecast block2">
        <p id="date3">Date</p>
        <img id="icon3"></img>
        <p id="temp3">Temp</p>
        <p id="wind3">Wind</p>
        <p id="uvi3">UVI</p>
        <p id="humidity3">Humidity</p>
    </div>

    <div class="dayForecast block3">
        <p id="date4">Date</p>
        <img id="icon4"></img>
        <p id="temp4">Temp</p>
        <p id="wind4">Wind</p>
        <p id="uvi4">UVI</p>
        <p id="humidity4">Humidity</p>
    </div>

    <div class="dayForecast block4">
        <p id="date5">Date</p>
        <img id="icon5"></img>
        <p id="temp5">Temp</p>
        <p id="wind5">Wind</p>
        <p id="uvi5">UVI</p>
        <p id="humidity5">Humidity</p>
    </div>
    
    <div class="dayForecast block5">
        <p id="date6">Date</p>
        <img id="icon6"></img>
        <p id="temp6">Temp</p>
        <p id="wind6">Wind</p>
        <p id="uvi6">UVI</p>
        <p id="humidity6">Humidity</p>
    </div>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</body>
</html>
